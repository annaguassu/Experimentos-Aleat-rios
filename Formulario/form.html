<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <!-- # chama id
    . chama classe-->
    <title>Cadastro</title>
</head>
<body>
    <div>
        <h1 id="titulo"> Cadastro de Tags </h1>
        <p id="subtitulo"> Complete suas informações </p>
        <br>
    </div>

    <form>
        <fieldset class="grupo">
            <div class="campo">
                <label for="nome"><strong>Nome:</strong></label>
                <input type="text" name="nome" id="nome" required> 
                <!-- required = é obrigatório que se preencha o campo
                    strong: deixa em negrito-->
            </div>

            <div class="campo">
                <label for="sobrenome"><strong>Sobrenome:</strong></label>
                <input type="text" name="sobrenome" id="sobrenome" required> 
            </div>
        </fieldset>

            <div class="campo">
                <label for="email"><strong>E-mail:</strong></label>
                <input type="email" name="email" id="email" requiered>
            </div>

            <div class="campo">
                <Label><strong>De qual lado da aplicação você desenvolve:</strong></Label>
                <Label>
                    <input type="radio" name="devweb" value="frontend" checked>Front-End
                    <!-- checked = já selecionado-->
                </Label>
                <Label>
                    <input type="radio" name="devweb" value="backend">Back-End
                </Label>
                <Label>
                    <input type="radio" name="devweb" value="fullstack"> FullStack
                </Label>
            </div>

            <div class="campo">
                <Label for="senioridade"><strong>Senioridade:</strong></Label>
                <select id="senioridade">
                    <option selected disabled value="">Escolha</option>
                    <!-- Aparece mas não pode selecionar -->
                    <option>Junior</option>
                    <option>Pleno</option>
                    <option>Sênior</option>
                </select>
            </div>

            <fieldset class="grupo">
                <div class="campo">
                    <label><strong>Selecione as tecnologias que você usa:</strong></label>
                    <input type="checkbox" name="tecnologia1" id="tecnologia1" value="HTML">
                    <label for="tecnologia1">HTML</label>
                    <input type="checkbox" name="tecnologia2" id="tecnologia2" value="CSS">
                    <label for="tecnologia2">CSS</label>
                    <input type="checkbox" name="tecnologia3" id="tecnologia3" value="Javascript">
                    <label for="tecnologia3">Javascript</label>
                    <input type="checkbox" name="tecnologia4" id="tecnologia4" value="PHP">
                    <label for="tecnologia4">PHP</label>
                    <input type="checkbox" name="tecnologia5" id="tecnologia5" value="C#">
                    <label for="tecnologia5">C#</label>
                    <input type="checkbox" name="tecnologia6" id="tecnologia6" value="Phyton">
                    <label for="tecnologia6">Phyton</label>
                    <input type="checkbox" name="tecnologia7" id="tecnologia7" value="Java">
                    <label for="tecnologia7">Java</label>

                </div>
            </fieldset>
                <div class="campo">
                    <br>
                    <label><strong>Conte um pouco da sua experiência:</strong></label>
                    <textarea row="6" style="width: 26em;" name="experiencia" id="experiencia"></textarea>
                </div>

                <button class="botao" type="submit">Concluído</button>
            
    </form>

</body>
</html>
